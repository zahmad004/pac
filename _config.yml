# Site settings
title: Performance Accountability Council
description: A description of your website that will show up in search indexes and social media shares.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://pac.gov" # the base hostname & protocol for your site
logo: 
feature_image: 

colors:
  background: '#ffffff'
  link:
    color: '#0071bc'
    active: '#0071bc'
    hover: '#205493'
    visited: '#0071bc'
  button:
    background: '#0071bc'
    hover: '#205493'
    text: '#fff'
  headers: '#205493'
  text: '#212121'
  reverse_text: '#ffffff'
